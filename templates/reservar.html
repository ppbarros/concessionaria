<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="http://www.iconj.com/ico/k/s/ksasjhx0ya.ico" type="image/x-icon" />
    <meta charset="UTF-8">
    <title>PP Motors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">PP Motors</a>
    <form class="form-inline my-2 my-lg-0" action="/buscar">
        <input class="form-control mr-sm-2" type="search" name="buscar" placeholder="Nome ou Marca" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/all_cars">Carros Disponíveis</a>
            </li>

            {% if logado %}
                <li class="nav-item">
                    <a class="nav-link" href="/user/gerente">Minha conta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/alterar">Alterar Carros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/relatorio">Relatório de Carros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/vendidos">Vendidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                {% else %}
                    <a class="nav-link" href="/login">Login Funcionário</a>
                </li>
            {% endif %}

        </ul>

    </div>

</nav>

<div class="container">
<h1>Reservar Carro</h1>
</div>

<form action="/efetuar_reserva/{{idcarros}}" method="post">
    <div class="form-group">
    <label for="idnome">Nome: </label><input type="text" id="idnome" name="nome" required>
        </div>
    <div class="form-group">
    <label for="idcpf">CPF: </label><input type="text" id="idcpf" name="cpf" required>
        </div>
    <div class="form-group">
    <label for="idtel">Telefone: </label><input type="text" id="idtel" name="tel" required>
    </div>
    <button type="submit" class="btn btn-primary">Reservar</button>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
